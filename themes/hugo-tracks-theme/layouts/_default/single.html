{{ define "main" }}

<div class="col-md-12 entry">
  <div class="row">
    <div class="col-md-12">
      <!-- <div class="entry-meta">
        {{ .Date.Format "02 de January de 2006" }}
      </div> -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="entry-header">
       {{ .Title }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="entry-sidebar">
        <div class="entry-sidebar-title">CATEGORIAS</div>
        {{ range $name := .Params.categories }}
        <div class="entry-categories">
          <a href="{{ "/categories/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a>
        </div>
        {{ end }}

        <div class="entry-sidebar-title">TAGS</div>
        {{ range $name := .Params.tags }}
        <div class="entry-tags">
          <a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">{{ $name }}</a>
        </div>
        {{ end }}
      </div>
    </div>
    <div class="col-md-10">
      <div class="entry-content">
        {{ .Content }}
        <br />
        <a href="/"><button class="BtnPosts">Volver</button></a>
      </div>
    </div>
  </div>

  <hr/>
  {{ template "_internal/disqus.html" . }}
  <div class="social-icons">
          <a href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" title="{{ .Permalink }}" target="_blank">Share</a>
          <a href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}" title="{{ .Title }}" target="_blank">Tweet</a>
    </div>
</div>
{{ end }}
