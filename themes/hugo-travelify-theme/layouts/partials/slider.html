{{ if isset .Site.Params "slider" }}
{{ if .Site.Params.slider.enable }}

<section class="featured-slider">
  <div class="slider-cycle">
    {{ range $index, $page := first .Site.Params.slider.num_features (where .Site.Pages "Type" "post") }}
    {{ if and (isset .Params "banner") (not (eq .Params.banner "")) }}
    <div class="slides {{ if eq $index 0 }} displayblock {{ else }} displaynone {{ end }}">
      <figure>
	<a href="{{ .Permalink }}" title="{{ .Title }}">
	  <img src="{{ .Params.banner }}" class="pngfix wp-post-image" alt="{{ .Title }}" title="{{ .Title }}">
	</a>
      </figure>

    </div><!-- .slides -->
    {{ end }}
    {{ end }}
  </div>
  <nav id="controllers" class="clearfix">
  </nav>
  <!-- #controllers -->
</section><!-- .featured-slider -->		
{{ end }}
{{ end }}
